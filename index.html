<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Google</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <header class="navbar">
      <ul class="navbar_nav">
         <li>
            <a class="nav_link" href="">About</a>
         </li>
         <li>
            <a class="nav_link" href="">Store</a>
         </li>
      </ul>
      <ul class="navbar_nav">
         <li>
            <a class="nav_link" href="">Gmail</a>
         </li>
         <li>
            <a class="nav_link" href="">Images</a>
         </li>
         <li>
            <a class="nav_link" href="">
               <i class="fa fa-th nav_icon"></i>
            </a>
         </li>
         <li>
            <a class="nav_link" href="">
               <i class="fa fa-bell nav_icon"></i>
            </a>
         </li>
         <li>
            <a class="nav_link" href="">
               <img class="nav_photo" src="images/photo.png" alt="">
            </a>
         </li>
      </ul>
   </header>

   <div class="search_area">
      <img class="google_logo" src="images/googlelogo_color_272x92dp.png" alt="">
      <div class="search_form">
         <button class="btn_widget">
            <i class="fa fa-search icon_search icon_widget"></i>
         </button>
         <input class="input_search" type="text">
         <button class="btn_widget">
            <img class="icon_widget" src="images/icons/googlemic_color_24dp.png" alt="">
         </button>
      </div>
      <div class="list_btn">
         <button class="btn">Google Search</button>
         <button class="btn">Im Feeling Lucky</button>
      </div>
      <div class="google_language">
         <p>Google có các thứ tiếng: </p>
         <a class="language_item" href="">English</a>
         <a class="language_item" href="">Français</a>
         <a class="language_item" href="">中文（繁體）</a>
      </div>
   </div>

   <footer class="footer">
      <div class="footer_container">
         <ul class="footer_switch">
            <li><a class="footer_link" href="">Advertising</a></li>
            <li><a class="footer_link" href="">Business</a></li>
         </ul>
         <ul class="footer_switch">
            <li><a class="footer_link" href="">Privacy</a></li>
            <li><a class="footer_link" href="">Terms</a></li>
            <li><a class="footer_link" href="">Settings</a></li>
         </ul>
      </div>
   </footer>

</body>

</html>
